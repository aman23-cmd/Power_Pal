<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Smart Energy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("{{ url_for('static', filename='login-bg.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-control {
      background-color: #1c1c1c;
      border: 1px solid #444;
      color: white;
    }

    .form-control:focus {
      background-color: #222;
      color: #fff;
      border-color: #0ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 255, 0.25);
    }

    .btn-login {
      background: linear-gradient(45deg, #0f0, #0ff);
      border: none;
      color: black;
      font-weight: bold;
    }

    .flash-message {
      animation: slideFadeIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-dark {
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
    }

    .btn-close-white {
      filter: invert(1);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-4 login-box">

      <h3 class="text-center mb-4">üîê Login to Dashboard</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} flash-message alert-dismissible fade show" role="alert">
              üéâ {{ message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="username">üë§ Username</label>
          <input type="text" name="username" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password">üîí Password</label>
          <input type="password" name="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
