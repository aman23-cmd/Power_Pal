<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Energy Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('login-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      color: #fff;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
    }
    .form-container h3 {
      color: #00ffcc;
    }
    .form-control {
      background-color: #222;
      color: white;
      border: 1px solid #00ffcc;
    }
    .btn-custom {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h3 class="text-center mb-4">üîê User Login</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required />
        </div>
        <button type="submit" class="btn btn-custom w-100 mb-2">Login</button>
        <p class="text-center mt-3">
          Don‚Äôt have an account?
          <a href="/signup" class="text-info">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
