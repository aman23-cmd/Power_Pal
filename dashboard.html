<!-- Chatbot UI -->
<div class="container mt-5">
    <div class="card bg-dark text-white p-3">
      <h5>ðŸ¤– Ask EnergyBot</h5>
      <div id="chat-box" style="height:200px; overflow-y:auto; background:#222; padding:10px; margin-bottom:10px;"></div>
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask something...">
        <button onclick="sendMessage()" class="btn btn-success">Send</button>
      </div>
    </div>
  </div>
  
  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (message.trim() === "") return;
  
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      input.value = "";
  
      fetch('/chatbot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        chatBox.innerHTML += `<p><strong>EnergyBot:</strong> ${data.reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
