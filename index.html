<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url("{{ url_for('static', filename='login-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .overlay {
      background: rgba(0,0,0,0.85);
      min-height: 100vh;
      padding: 50px 0;
    }
    .form-card, .card, .sidebar {
      background-color: #121212;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      padding: 20px;
      color: #fff;
    }
    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #00ffaa;
      color: #fff;
    }
    .btn-calc, .btn-success {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 25px #00ffcc;
    }
    canvas {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .sidebar {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 250px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <!-- Sidebar Bot -->
      <div class="sidebar">
        <h5>ü§ñ Smart Bot Tips</h5>
        <ul id="tipList">
          <li>Enter your usage to get personalized tips!</li>
        </ul>
      </div>

      <!-- Bill Calculator -->
      <div class="form-card mx-auto mb-5" style="max-width: 700px;">
        <h3 class="text-center mb-4">üí° Electricity Bill Estimator</h3>
        <form id="billForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="userName" class="form-label">üë§ Name</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="col-md-6">
              <label for="appliances" class="form-label">üîå No. of Appliances</label>
              <input type="number" class="form-control" id="appliances" required>
            </div>
            <div class="col-md-6">
              <label for="wattage" class="form-label">‚ö° Avg Wattage</label>
              <input type="number" class="form-control" id="wattage" required>
            </div>
            <div class="col-md-6">
              <label for="hours" class="form-label">‚è±Ô∏è Daily Usage (hrs)</label>
              <input type="number" class="form-control" id="hours" required>
            </div>
            <div class="col-md-12">
              <label for="price" class="form-label">üí∞ Cost per kWh (‚Çπ)</label>
              <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
          </div>
          <button type="submit" class="btn btn-calc w-100 mt-3">üîç Calculate</button>
        </form>
      </div>

      <!-- Dashboard Cards -->
      <div class="row text-center mb-4">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Current Usage</h5>
            <h2 id="currentUsage">-- kWh</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Monthly Average</h5>
            <h2 id="monthlyAverage">-- kWh</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Target</h5>
            <h2 id="targetValue">-- kWh</h2>
          </div>
        </div>
      </div>

      <!-- Sinusoidal Graph -->
      <div class="card mb-4 p-3">
        <h5>üìà Estimated Daily Energy Usage</h5>
        <canvas id="energyChart"></canvas>
      </div>

      <!-- Pay Bill -->
      <div class="text-center">
        <a href="https://www.bharatbillpay.com/BillPay.aspx" target="_blank" class="btn btn-success btn-lg">
          ‚ö° Pay Your Electricity Bill
        </a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("billForm");
    const ctx = document.getElementById("energyChart").getContext("2d");
    const tipList = document.getElementById("tipList");
    let chart;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("userName").value;
      const appliances = parseFloat(document.getElementById("appliances").value);
      const wattage = parseFloat(document.getElementById("wattage").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const cost = parseFloat(document.getElementById("price").value);

      const dailyKWh = (appliances * wattage * hours) / 1000;
      const monthlyKWh = dailyKWh * 30;
      const bill = (monthlyKWh * cost).toFixed(2);

      document.getElementById("currentUsage").textContent = dailyKWh.toFixed(2) + " kWh";
      document.getElementById("monthlyAverage").textContent = monthlyKWh.toFixed(2) + " kWh";
      document.getElementById("targetValue").textContent = (monthlyKWh * 0.9).toFixed(2) + " kWh";

      // Tips based on usage
      tipList.innerHTML = "";
      if (dailyKWh > 5) {
        tipList.innerHTML += "<li>‚ö†Ô∏è High daily usage. Consider reducing AC time.</li>";
      } else {
        tipList.innerHTML += "<li>‚úÖ Good! Your usage is under control.</li>";
      }
      tipList.innerHTML += "<li>üí° Shift appliance usage to non-peak hours.</li>";
      tipList.innerHTML += "<li>üåû Use natural light to reduce wattage.</li>";

      // Generate sinusoidal graph
      const days = Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`);
      const usageData = days.map((_, i) =>
        (dailyKWh * (1 + 0.3 * Math.sin((i / 30) * 2 * Math.PI))).toFixed(2)
      );

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: 'Daily Usage (kWh)',
            data: usageData,
            borderColor: '#00ffcc',
            backgroundColor: 'rgba(0,255,204,0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' }, beginAtZero: true }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    });
  </script>
  <script>
    // üîã Live Usage Number
    function updateUsage() {
      const usage = (Math.random() * (5 - 1) + 1).toFixed(2);
      document.getElementById("current-usage").textContent = `${usage} kWh`;
    }
    setInterval(updateUsage, 3000);
    updateUsage();
  
    // üìà Chart.js Live Graph
    const ctxLive = document.getElementById('energyChart').getContext('2d');
    const liveData = {
      labels: [],
      datasets: [{
        label: 'Energy Usage (kWh)',
        data: [],
        borderColor: '#00ffcc',
        backgroundColor: 'rgba(0, 255, 204, 0.2)',
        tension: 0.4,
        fill: true
      }]
    };
  
    const liveConfig = {
      type: 'line',
      data: liveData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' }, beginAtZero: true }
        }
      }
    };
  
    const energyChart = new Chart(ctxLive, liveConfig);
  
    // üïí Auto Update Chart
    setInterval(() => {
      const now = new Date().toLocaleTimeString();
      const usage = (Math.random() * (5 - 1) + 1).toFixed(2);
  
      if (liveData.labels.length > 10) {
        liveData.labels.shift();
        liveData.datasets[0].data.shift();
      }
  
      liveData.labels.push(now);
      liveData.datasets[0].data.push(usage);
      energyChart.update();
    }, 3000);
  
    // ü§ñ Chatbot Toggle
    function toggleChatbot() {
      const box = document.getElementById('chatbot-box');
      box.classList.toggle('d-none');
    }
  
    // üí¨ Chatbot Handler
    function handleChat(e) {
      if (e.key === "Enter") {
        const input = document.getElementById("chat-input");
        const content = document.getElementById("chat-content");
  
        const userText = input.value.trim();
        if (userText === "") return;
  
        // User message
        const userMsg = document.createElement("p");
        userMsg.innerHTML = "üßë‚Äçüíª " + userText;
        content.appendChild(userMsg);
  
        // Bot response (dummy for now)
        const botMsg = document.createElement("p");
        botMsg.innerHTML = "ü§ñ I'm here to help with energy tips!";
        setTimeout(() => {
          content.appendChild(botMsg);
          content.scrollTop = content.scrollHeight;
        }, 500);
  
        input.value = "";
      }
    }
  </script>
  
</body>
</html>
