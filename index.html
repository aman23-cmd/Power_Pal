<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card, .card, .sidebar {
      background-color: #121212;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      padding: 20px;
      color: #fff;
    }
    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #00ffaa;
      color: #fff;
    }
    .btn-calc, .btn-success {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 25px #00ffcc;
    }
    canvas {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    #chatbot {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #222;
      width: 300px;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    #chatbot-header {
      background-color: #00ffaa;
      color: #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #chatbot-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1c1c1c;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Bill Calculator -->
    <div class="form-card mx-auto mb-5" style="max-width: 800px;">
      <h3 class="text-center mb-4">üí° Electricity Bill Estimator</h3>
      <form id="billForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="userName" class="form-label">üë§ Name</label>
            <input type="text" class="form-control" id="userName" required>
          </div>
          <div class="col-md-6">
            <label for="appliances" class="form-label">üîå No. of Appliances</label>
            <input type="number" class="form-control" id="appliances" required>
          </div>
          <div class="col-md-6">
            <label for="wattage" class="form-label">‚ö° Avg Wattage</label>
            <input type="number" class="form-control" id="wattage" required>
          </div>
          <div class="col-md-6">
            <label for="hours" class="form-label">‚è±Ô∏è Daily Usage (hrs)</label>
            <input type="number" class="form-control" id="hours" required>
          </div>
          <div class="col-md-6">
            <label for="price" class="form-label">üí∞ Cost per kWh (‚Çπ)</label>
            <input type="number" class="form-control" id="price" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label for="limit" class="form-label">üìä Monthly Limit (kWh)</label>
            <input type="number" class="form-control" id="limit" required>
          </div>
          <div class="col-md-6">
            <label for="budget" class="form-label">üíµ Budget Limit (‚Çπ)</label>
            <input type="number" class="form-control" id="budget" required>
          </div>
        </div>
        <button type="submit" class="btn btn-calc w-100 mt-3">üîç Calculate</button>
      </form>
    </div>

    <!-- Dashboard Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Current Usage</h5>
          <h2 id="currentUsage">-- kWh</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Monthly Average</h5>
          <h2 id="monthlyAverage">-- kWh</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Target</h5>
          <h2 id="targetValue">-- kWh</h2>
        </div>
      </div>
    </div>

    <!-- Sinusoidal Graph -->
    <div class="card mb-4 p-3">
      <h5>üìà Estimated Daily Energy Usage</h5>
      <canvas id="energyChart"></canvas>
    </div>

    <!-- Pay Bill -->
    <div class="text-center mb-5">
      <a href="https://www.bharatbillpay.com/BillPay.aspx" target="_blank" class="btn btn-success btn-lg">
        ‚ö° Pay Your Electricity Bill
      </a>
    </div>
  </div>

  <!-- Chatbot Section -->
  <div id="chatbot">
    <div id="chatbot-header">ü§ñ Energy Bot</div>
    <div id="chatbot-body">
      <p>Hi! I‚Äôll help you save energy ‚ö°</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("billForm");
    const ctx = document.getElementById("energyChart").getContext("2d");
    const chatbotBody = document.getElementById("chatbot-body");
    let chart;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("userName").value;
      const appliances = parseFloat(document.getElementById("appliances").value);
      const wattage = parseFloat(document.getElementById("wattage").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const cost = parseFloat(document.getElementById("price").value);
      const limit = parseFloat(document.getElementById("limit").value);
      const budget = parseFloat(document.getElementById("budget").value);

      const dailyKWh = (appliances * wattage * hours) / 1000;
      const monthlyKWh = dailyKWh * 30;
      const bill = (monthlyKWh * cost).toFixed(2);

      document.getElementById("currentUsage").textContent = dailyKWh.toFixed(2) + " kWh";
      document.getElementById("monthlyAverage").textContent = monthlyKWh.toFixed(2) + " kWh";
      document.getElementById("targetValue").textContent = (monthlyKWh * 0.9).toFixed(2) + " kWh";

      if (monthlyKWh > limit) {
        alert(`‚ö†Ô∏è Alert: Monthly usage (${monthlyKWh.toFixed(2)} kWh) exceeded the limit (${limit} kWh)!`);
      }
      if (bill > budget) {
        alert(`üí∏ Alert: Estimated bill (‚Çπ${bill}) exceeds your budget (‚Çπ${budget})!`);
      }

      // Tips from chatbot
      chatbotBody.innerHTML += `<p><strong>You:</strong> My daily usage is ${dailyKWh.toFixed(2)} kWh.</p>`;

      let botReply = '';
      if (dailyKWh <= 3) {
        botReply = "‚úÖ Great! Your energy usage is within an optimal range.";
      } else if (dailyKWh <= 6) {
        botReply = "‚ö†Ô∏è Moderate usage detected. Try using appliances during non-peak hours.";
      } else {
        botReply = "üî• High usage alert! Consider reducing appliance hours or upgrading to energy-efficient models.";
      }

      chatbotBody.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
      chatbotBody.scrollTop = chatbotBody.scrollHeight;

      // Sinusoidal data
      const days = Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`);
      const usageData = days.map((_, i) =>
        (dailyKWh * (1 + 0.3 * Math.sin((i / 30) * 2 * Math.PI))).toFixed(2)
      );

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: 'Daily Usage (kWh)',
            data: usageData,
            borderColor: '#00ffcc',
            backgroundColor: 'rgba(0,255,204,0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' }, beginAtZero: true }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    });
  </script>
</body>
</html>
